name: run_hy

on:
  #schedule:
    # UTC 0 点对应北京时间早 8 点
    #- cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      name:
        description: 'Name'
        required: true
        default: '邮箱'

permissions:
  contents: write
  pull-requests: write

jobs:
  run-and-commit:
    runs-on: macos-latest
    env:
      TZ: Asia/Shanghai

    steps:
    # 拉取代码
    - uses: actions/checkout@v3

    # 设置 Python 3.12
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    # 安装依赖（如果有 requirements.txt）
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 运行 hy.py 脚本
    - name: Run hy.py
      run: python hy/hy.py "${{ github.event.inputs.name }}"
      env:
        APP_ID: ${{ secrets.APP_ID }}
        ydyp: ${{ secrets.ydyp }}

    - name: Commit all changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 添加所有修改和新文件，同时保留目录结构
        git add -A
        # 如果有变化则提交
        git diff-index --quiet HEAD || git commit -m "Update all modified files"

    # 推送到 main 分支
    - name: Push changes
      uses: ad-m/github-push-action@v0.8.0
      with:
        github_token: ${{ secrets.TOKEN }}
        branch: main
